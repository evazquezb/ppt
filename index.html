<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="juego piedra papel o tijeras">
    <meta name="author" content="Erayde Vázquez">
    <title>Piedra, papel y tijeras</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" href="./imgs/vsoft.png" type="image/x-icon">
</head>
<body>
    <header class="line column">
        <h1>Juego</h1>
    </header>
    
    <main class="line column">
        <h2 class="line"><div>Piedra</div><div>Papel</div><div>Tijeras</div></h2>
        <h3>La máquina ha elegido :</h3>
        <section id="pcSection" class="line">
            <button><img src="./imgs/piedra.png" alt="stone image" width="50" height="50"></button>
            <button><img src="./imgs/papel.png" alt="paper image" width="50" height="50"></button>
            <button><img src="./imgs/tijeras.png" alt="scissors image" width="50" height="50"></button>
        </section>
        <section id="userSection" class="line winner">
            <h3>Elige aquí -> </h3>
            <button data-option="0" class="rounded"><img src="./imgs/piedra.png" alt="stone image" width="50" height="50"></button>
            <button data-option="1" class="rounded"><img src="./imgs/papel.png" alt="paper image" width="50" height="50"></button>
            <button data-option="2" class="rounded"><img src="./imgs/tijeras.png" alt="scissors image" width="50" height="50"></button>
        </section id="pcSection">
        <div class="line column loader"></div>
    </main>
    <footer>@erayde vázquez</footer>
    <script src="main.js" type="module"></script>
</body>
</html>
